build:
  docker:
    web: Dockerfile
    worker-rabbitmq: Dockerfile
run:
  web : cp newrelic.ini.template newrelic.ini; newrelic-admin generate-config $NEW_RELIC_LICENSE_KEY newrelic.ini; env; newrelic-admin run-program gunicorn --workers=4 run:app
  worker-rabbitmq: 
      command:
        - export PYTHONPATH=.:./libs; python worker_rabbitmq.py 
      image: web
  worker-kafka: 
      command:
        - export PYTHONPATH=.:./libs; python worker_kafka.py 
      image:  web
release:
  command:
    - echo "This command will be executed BEFORE starting the program on a docker hopefully"
  image: web
