    {% if PUSHER_KEY %}
    <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
    <script>
      var pusher = new Pusher( '{{ PUSHER_KEY }}' , {
        cluster: '{{ PUSHER_CLUSTER }}'
      });
      var channel = pusher.subscribe( '{{ userid }}' );
      channel.bind('my-event', function(data) {
      alert('An event was triggered with message: ' + data.message);
    });
      </script>
    {% endif %}

<body>
        <div data-collapse="medium" data-animation="default" data-duration="400" data-no-scroll="1" class="left-navigation w-nav"><a href="#" class="logo-link w-nav-brand"><h1 class="brand-text">Castle Black</h1></a>
            <nav role="navigation" class="nav-menu w-nav-menu"><a href="#home" class="nav-link w-nav-link">Home</a><a href="#contact" class="nav-link w-nav-link w--current">GUEST REGIstration</a></nav>
            <div class="hamburger-button w-nav-button">
                <div class="w-icon-nav-menu"></div>
            </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div></div>
    <div class="content">
        <div id="home" class="banner">
            <div class="hero-title-wrapper">
                <h1 class="hero-heading">Welcome to Castle Black</h1>
                <div class="hero-subheading">Self Service Guest Application</div>
                <div><a href="tel:+33172109400" class="hollow-button white">Call Desk</a></div>
            </div>
        </div>
        <section id="contact" class="section section-gray">
            <div class="w-container">
                <div class="section-title-group">
                    <h2 class="section-heading centered">Ticket Creation</h2>
                    <div class="section-subheading center">Please enter accurate information to process your request as quick as possible.</div>
                </div>
                <div class="form-wrapper squeezed w-form">
                    <form name="wf-form-signup-form" enctype="multipart/form-data" data-name="Signup Form" action="CreateTicket" method="post" role="form">
                        {{ form.csrf }}
                        <div class="w-row">
                            <div class="w-col w-col-6">
                                    <select id="Reason" name="Reason" data-name="Reason" required="" class="w-select">
                                            <option value="Badge Lost">Badge Lost</option>
                                            <option value="Other">Other</option>
                                            <option value="Other">Incoming Dragon</option>
                                    </select>
                            </div>

                            <div class="column-remove-padding w-col w-col-6">
                                <input type="text" id="Subject" name="Subject" data-name="Subject" placeholder="Subject" maxlength="256" required="" class="form-field w-input" />
                                <input type="text" id="Description" name="Description" data-name="Description" placeholder="Description" maxlength="2000" required="" class="form-field w-input" />
                            </div>
                        <input type="submit" value="Create Case" class="button full-width w-button" />
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer center"></footer>
    </div>
